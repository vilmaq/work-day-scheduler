<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <div class="text-center py-5 border-bottom border-4 banner">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling my work day</p>
      <h4 class="mt-4 clock"></h4>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row" data-time="9">
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10 past"></textarea>
        <button class="col-md-1 saveBtn i"><i class="fa fa-folder"></i></button>
      </div>
      <div class="row" data-time="10">
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 past"></textarea>
        <button class="col-md-1 saveBtn i"><i class="fa fa-folder"></i></button>
      </div>
      <div class="row" data-time="11">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 past"></textarea>
        <button class="col-md-1 saveBtn i"><i class="fa fa-folder"></i></button>
      </div>
      <div class="row" data-time="10">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10 past"></textarea>
        <button class="col-md-1 saveBtn i"><i class="fa fa-folder"></i></button>
      </div>
      <div class="row" data-time="13">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 past"></textarea>
        <button class="col-md-1 saveBtn i"><i class="fa fa-folder"></i></button>
      </div>
      <div class="row" data-time="14">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 past"></textarea>
        <button class="col-md-1 saveBtn i"><i class="fa fa-folder"></i></button>
      </div>
      <div class="row" data-time="15">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 past"></textarea>
        <button class="col-md-1 saveBtn i"><i class="fa fa-folder"></i></button>
      </div>
      <div class="row" data-time="16">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10 past"></textarea>
        <button class="col-md-1 saveBtn i"><i class="fa fa-folder"></i></button>
      </div>
      <div class="row" data-time="17">
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10 past"></textarea>
        <button class="col-md-1 saveBtn i"><i class="fa fa-folder"></i></button>
      </div>
      <div class="row" data-time="18">
        <div class="col-md-1 hour">6PM</div>
        <textarea class="col-md-10 past"></textarea>
        <button class="col-md-1 saveBtn i"><i class="fa fa-folder"></i></button>
          <span class="i"></span>
        </button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/main.js"></script>
  </body>
</html>
